[module/date]
type = internal/date

interval = 1.0

time = "%d/%m  %H:%M"
time-alt = %Y-%m-%d%

format = <label>
format-background =
format-foreground = ${color.fg-alt}
format-padding = 1

label = %time%
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 10
fixed-values = true

format-mounted = <label-mounted>
format-mounted-background =
format-mounted-foreground = ${color.fg-alt}
format-mounted-padding = 1

format-unmounted = <label-unmounted>
format-unmounted-background =
format-unmounted-foreground = ${color.fg-alt}
format-unmounted-padding = 1

label-mounted = "Config space: %free%"
label-unmounted = %mountpoint%: not mounted

